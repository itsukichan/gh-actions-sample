name: Deploy to Github Pages

on:
  push:
    branches:
      - main
      - fix
      - feature

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deploy_url: ${{ steps.set-vars.outputs.DEPLOY_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set environment variables
        id: set-vars
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "DEPLOY_ENV=production" >> $GITHUB_ENV
            echo "APP_NAME=my-app-production" >> $GITHUB_ENV
            echo "DEPLOY_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_ENV
            echo "DEPLOY_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "fix" ]]; then
            echo "DEPLOY_ENV=fix" >> $GITHUB_ENV
            echo "APP_NAME=my-app-fix" >> $GITHUB_ENV
            echo "DEPLOY_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/fix" >> $GITHUB_ENV
            echo "DEPLOY_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/fix" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_ENV=feature" >> $GITHUB_ENV
            echo "APP_NAME=my-app-feature" >> $GITHUB_ENV
            echo "DEPLOY_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/feature" >> $GITHUB_ENV
            echo "DEPLOY_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/feature" >> $GITHUB_OUTPUT
          fi

      - name: Generate config.json dynamically
        run: echo '${{ secrets[format('{0}_CONFIG', env.DEPLOY_ENV)] }}' > config.json

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ github.ref_name == 'main' && '' || github.ref_name }}

      - name: Print Deployment URL
        run: echo "Deployment URL: $DEPLOY_URL"
